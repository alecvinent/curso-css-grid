<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dibujando</title>
    <link rel="stylesheet" href="./dibujo-1.css" type="text/css"/>
</head>
<body>
<main>
    <div class="text-container">
        <p>Dibujando <img src="./012-Illustration-Gigantic-Flat-Design-Bundle-Vol.2.jpg" width="300" height="300"
                          alt="dibujo"/></p>
        <p>Fuente:
            https://gigantic.store/wp-content/uploads/2019/06/012-Illustration-Gigantic-Flat-Design-Bundle-Vol.2.jp</p>
    </div>
    <div class="container">
        <div class="head">
            <div class="eyes-container">
                <div class="eye-left">
                    <div class="eye-element-inner--left"></div>
                    eye-left
                </div>
                <div class="eye-right">
                    <div class="eye-element-inner--right"></div>
                </div>
                <div class="eyes-container--box"></div>
            </div>
            <div class="nose">nose</div>
            <div class="beard">
                <div class="mouth-top-border">mouth</div>
                <div class="mouth">
                    <div class="teeth"></div>
                    <div class="tonge"></div>
                </div>
            </div>
        </div>
        <div class="ears-container">
            <div class="ear-left"><span>(</span></div>
            <div class="ear-right"><span>)</span></div>
        </div>
        <div class="neck">
            <div class="neck-left"></div>
            <div class="neck-right"></div>
        </div>

    </div>
</main>
</body>
</html>
